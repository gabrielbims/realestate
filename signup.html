                    <form class="d-flex my-2 my-lg-0">
                        <input class="form-control me-sm-2" type="text" placeholder="Search" />
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- end of navbar -->

    <main class="p-5">

        <!-- Sign Up form -->

        <div class="container mt-3">
            <form action="" class="row gy-4 ">
                <div class="col-md-4">
                    <label for="" class="form-label ">Surname</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-4">
                    <label for="" class="form-label ">First Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-4">
                    <label for="" class="form-label ">Middle Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-2">
                    <label for="" class="form-label ">No.</label>
                    <input type="number" class="form-control">
                </div>

                <div class="col-md-10">
                    <label for="" class="form-label ">Street</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="" class="form-label ">City</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="" class="form-label ">Local Govt.</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="" class="form-label ">State</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="" class="form-label ">Country</label>
                    <input type="text" class="form-control">
                </div>

                <div class="row mt-3">
                    <p class="col-12 text-warning h6"><i class="fa-solid fa-phone"></i>Phone Numbers</p>

                    <div class="col-md-4">
                        <label for="" class="form-label "><i class="fa-solid fa-mobile"></i>Mobile</label>
                        <input type="tel" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label for="" class="form-label "><i class="fa-solid fa-home"></i>Home</label>
                        <input type="tel" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label for="" class="form-label "><i class="fa-solid fa-building"></i>Office</label>
                        <input type="tel" class="form-control">
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="" class="form-label ">Email</label>
                    <input type="email" class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="" class="form-label ">Password</label>
                    <input type="password" class="form-control">
                </div>

                <div class="col-12">
                    <button class="btn btn-primary w-100 ">Register</button>
                </div>
            </form>
        </div>

        <!-- End of Sign Up form -->



        <!-- THIS IS A MODAL for Login -->

        <div class="d-flex justify-content-center mt-3 gap-3 align-items-baseline ">
            <p class="h6">Already have an account?</p>

            <!-- Modal trigger button -->
            <button type="button" class="btn btn-warning text-primary btn-sm" data-bs-toggle="modal"
                data-bs-target="#modalId">
                Login
            </button>


            <!-- Modal Body -->
            <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
            <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
                role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                    <!--modal-sm can also be md, lg to change the size of the card-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitleId">
                                For existing user
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="" class="">
                                <div class="">
                                    <label for="" class="form-label">Username:</label>
                                    <input type="text" name="" id="" class="form-control ">
                                </div>
                                <div class="mt-4">
                                    <label for="" class="form-label ">Password:</label>
                                    <input type="password" name="" id="" class="form-control ">
                                </div>
                                <div class="d-flex justify-content-center align-items-center mt-3 ">
                                    <button class="btn btn-primary w-50">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer d-flex align-items-baseline">
                            <p class="text-primary">Non-existing user?</p>
                            <a type="button" href="/signup.html" class="btn btn-warning text-dark  btn-sm" >Sign Up</a>
                            <p class="text-primary">Now!</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Optional: Place to the bottom of scripts -->
            <!-- <script>
                const myModal = new bootstrap.Modal(
                    document.getElementById("modalId"),
                    options,
                );
            </script> -->

        </div>

    </main>
